<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkVault - Premium Link Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #0a0a0f;
            color: #fff;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .aurora-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 0%, rgba(59, 130, 246, 0.2) 30%, transparent 70%);
            filter: blur(60px);
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .content {
            position: relative;
            z-index: 3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            max-width: 450px;
            width: 100%;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .app-container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(147, 51, 234, 0.5);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            margin-bottom: 15px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(147, 51, 234, 0.4);
        }

        .btn-google {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.4);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9em;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .toggle-auth a {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
        }

        .toggle-auth a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .fade-out {
            animation: fadeOut 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .categories-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .category-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(147, 51, 234, 0.2);
        }

        .category-card.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            border-color: rgba(147, 51, 234, 0.5);
        }

        .category-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .category-count {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.6);
        }

        .add-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .link-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .link-url {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .link-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-visit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-visit:hover {
            box-shadow: 0 4px 16px rgba(147, 51, 234, 0.4);
            transform: translateY(-2px);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.3);
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="aurora">
        <div class="aurora-glow"></div>
    </div>

    <div class="content">
        <!-- Login Screen -->
        <div id="login-screen" class="glass-card fade-in">
            <h1>LinkVault</h1>
            <p class="subtitle">Your Premium Link Manager</p>
            
            <div id="auth-message"></div>
            
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            
            <button class="btn btn-primary" id="auth-btn" onclick="handleAuth()">Sign In</button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button class="btn btn-google" onclick="loginWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
                    <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
                    <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
                    <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.736 7.395 3.977 10 3.977z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="toggle-auth">
                <span id="auth-toggle-text">Don't have an account?</span> 
                <a onclick="toggleAuthMode()" id="auth-toggle-link">Sign Up</a>
            </div>
        </div>

        <!-- App Screen -->
        <div id="app-screen" class="app-container hidden">
            <div class="glass-card">
                <div class="header">
                    <div>
                        <h1>LinkVault</h1>
                        <p class="subtitle" id="user-email"></p>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>

                <!-- Categories -->
                <div class="categories-section" id="categories"></div>

                <!-- Add Link Section -->
                <div class="add-section">
                    <h3 style="margin-bottom: 20px;">Add New Link</h3>
                    
                    <div class="form-row">
                        <div class="input-group">
                            <label>Category</label>
                            <input type="text" id="new-category" placeholder="e.g., Social Media">
                        </div>
                        <div class="input-group">
                            <label>Link Title</label>
                            <input type="text" id="link-title" placeholder="e.g., My Portfolio">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>URL</label>
                        <input type="url" id="link-url" placeholder="https://example.com">
                    </div>
                    
                    <button class="btn btn-primary" onclick="addLink()">Add Link</button>
                </div>

                <!-- Links Display -->
                <div class="links-grid" id="links-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading your links...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAoV5_SbuKuMxPtjtucJHbDMBEy0OzFMMA",
            authDomain: "linkyhub-91afd.firebaseapp.com",
            projectId: "linkyhub-91afd",
            storageBucket: "linkyhub-91afd.firebasestorage.app",
            messagingSenderId: "812494116573",
            appId: "1:812494116573:web:8fd30d553fcb42c526ad34"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global Variables
        let scene, camera, renderer, particles;
        let mouseX = 0, mouseY = 0;
        let currentUser = null;
        let currentCategory = 'All';
        let links = [];
        let isSignUpMode = false;
        let unsubscribeLinks = null;

        // Initialize Three.js Scene
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];

            for (let i = 0; i < 2000; i++) {
                vertices.push(
                    Math.random() * 200 - 100,
                    Math.random() * 200 - 100,
                    Math.random() * 200 - 100
                );

                const color = new THREE.Color();
                color.setHSL(Math.random() * 0.2 + 0.7, 0.8, 0.6);
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 1.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.0005;
            particles.rotation.x += (mouseY * 0.00005);
            particles.rotation.y += (mouseX * 0.00005);
            renderer.render(scene, camera);
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2);
            mouseY = (e.clientY - window.innerHeight / 2);
            const aurora = document.querySelector('.aurora-glow');
            aurora.style.left = e.clientX + 'px';
            aurora.style.top = e.clientY + 'px';
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Authentication Functions
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('auth-message');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }

        window.toggleAuthMode = function() {
            isSignUpMode = !isSignUpMode;
            const authBtn = document.getElementById('auth-btn');
            const toggleText = document.getElementById('auth-toggle-text');
            const toggleLink = document.getElementById('auth-toggle-link');
            
            if (isSignUpMode) {
                authBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign In';
            } else {
                authBtn.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign Up';
            }
        };

        window.handleAuth = async function() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showMessage('Please enter email and password');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters');
                return;
            }

            const authBtn = document.getElementById('auth-btn');
            authBtn.disabled = true;
            authBtn.textContent = 'Please wait...';

            try {
                if (isSignUpMode) {
                    await createUserWithEmailAndPassword(auth, email, password);
                    showMessage('Account created successfully!', 'success');
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                let errorMessage = 'Authentication failed';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email already in use';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = 'User not found';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = 'Invalid credentials';
                }
                showMessage(errorMessage);
                authBtn.disabled = false;
                authBtn.textContent = isSignUpMode ? 'Sign Up' : 'Sign In';
            }
        };

        window.loginWithGoogle = async function() {
            try {
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
            } catch (error) {
                showMessage('Google sign-in failed: ' + error.message);
            }
        };

        window.logout = function() {
            if (unsubscribeLinks) {
                unsubscribeLinks();
            }
            signOut(auth);
        };

        function showApp(user) {
            currentUser = user;
            const loginScreen = document.getElementById('login-screen');
            const appScreen = document.getElementById('app-screen');
            
            loginScreen.classList.add('fade-out');
            setTimeout(() => {
                loginScreen.classList.add('hidden');
                loginScreen.classList.remove('fade-out');
                appScreen.classList.remove('hidden');
                appScreen.classList.add('fade-in');
                document.getElementById('user-email').textContent = user.email;
                
                document.getElementById('login-email').value = '';
                document.getElementById('login-password').value = '';
                
                loadUserLinks();
            }, 500);
        }

        function hideApp() {
            currentUser = null;
            links = [];
            const appScreen = document.getElementById('app-screen');
            const loginScreen = document.getElementById('login-screen');
            
            appScreen.classList.add('fade-out');
            setTimeout(() => {
                appScreen.classList.add('hidden');
                appScreen.classList.remove('fade-out');
                loginScreen.classList.remove('hidden');
                loginScreen.classList.add('fade-in');
                
                const authBtn = document.getElementById('auth-btn');
                authBtn.disabled = false;
                authBtn.textContent = 'Sign In';
                isSignUpMode = false;
            }, 500);
        }

        // Firestore Functions
        function loadUserLinks() {
            const container = document.getElementById('links-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading your links...</p></div>';

            if (unsubscribeLinks) {
                unsubscribeLinks();
            }

            const linksRef = collection(db, 'users', currentUser.uid, 'links');
            const q = query(linksRef, orderBy('createdAt', 'desc'));

            unsubscribeLinks = onSnapshot(q, (snapshot) => {
                links = [];
                snapshot.forEach((docSnap) => {
                    links.push({ id: docSnap.id, ...docSnap.data() });
                });
                renderCategories();
                renderLinks();
            }, (error) => {
                console.error('Error loading links:', error);
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">⚠️</div><h3>Error loading links</h3><p>Please try again later</p></div>';
            });
        }

        window.addLink = async function() {
            const category = document.getElementById('new-category').value.trim() || 'Uncategorized';
            const title = document.getElementById('link-title').value.trim();
            const url = document.getElementById('link-url').value.trim();

            if (!title || !url) {
                alert('Please enter both title and URL');
                return;
            }

            const finalUrl = url.startsWith('http') ? url : 'https://' + url;

            try {
                const linksRef = collection(db, 'users', currentUser.uid, 'links');
                await addDoc(linksRef, {
                    category,
                    title,
                    url: finalUrl,
                    createdAt: serverTimestamp()
                });

                document.getElementById('new-category').value = '';
                document.getElementById('link-title').value = '';
                document.getElementById('link-url').value = '';
            } catch (error) {
                console.error('Error adding link:', error);
                alert('Failed to add link. Please try again.');
            }
        };

        window.deleteLink = async function(id) {
            if (!confirm('Are you sure you want to delete this link?')) {
                return;
            }

            try {
                const linkDoc = doc(db, 'users', currentUser.uid, 'links', id);
                await deleteDoc(linkDoc);
            } catch (error) {
                console.error('Error deleting link:', error);
                alert('Failed to delete link. Please try again.');
            }
        };

        window.visitLink = function(url) {
            window.open(url, '_blank');
        };

        window.setCategory = function(category) {
            currentCategory = category;
            renderCategories();
            renderLinks();
        };

        function renderCategories() {
            const categoriesContainer = document.getElementById('categories');
            const categories = ['All', ...new Set(links.map(link => link.category))];
            
            categoriesContainer.innerHTML = categories.map(cat => {
                const count = cat === 'All' ? links.length : links.filter(l => l.category === cat).length;
                return `
                    <div class="category-card ${cat === currentCategory ? 'active' : ''}" onclick="setCategory('${cat}')">
                        <div class="category-name">${cat}</div>
                        <div class="category-count">${count} link${count !== 1 ? 's' : ''}</div>
                    </div>
                `;
            }).join('');
        }

        function renderLinks() {
            const container = document.getElementById('links-container');
            const filteredLinks = currentCategory === 'All' 
                ? links 
                : links.filter(link => link.category === currentCategory);

            if (filteredLinks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🔗</div>
                        <h3>No links yet</h3>
                        <p>Add your first link to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredLinks.map(link => `
                <div class="link-card">
                    <div class="link-title">${escapeHtml(link.title)}</div>
                    <div class="link-url">${escapeHtml(link.url)}</div>
                    <div class="link-actions">
                        <button class="btn-small btn-visit" onclick="visitLink('${escapeHtml(link.url)}')">
                            Visit Link →
                        </button>
                        <button class="btn-small btn-delete" onclick="deleteLink('${link.id}')">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auth State Observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showApp(user);
            } else {
                hideApp();
            }
        });

        // Initialize Three.js on page load
        initThree();
    </script>
</body>
</html>
