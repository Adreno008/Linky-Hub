<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linky Vault - Premium Link Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #0a0a0f;
            color: #fff;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .aurora-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.2) 0%, rgba(245, 158, 11, 0.15) 30%, transparent 70%);
            filter: blur(60px);
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .content {
            position: relative;
            z-index: 3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            max-width: 450px;
            width: 100%;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .app-container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FDE68A 0%, #D97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
            resize: vertical;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(217, 119, 6, 0.5);
            box-shadow: 0 0 20px rgba(217, 119, 6, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FBBF24 0%, #D97706 100%);
            color: #fff;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(217, 119, 6, 0.4);
        }

        .btn-google {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.4);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9em;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .toggle-auth a {
            color: #FBBF24;
            cursor: pointer;
            text-decoration: none;
        }

        .toggle-auth a:hover {
            text-decoration: underline;
        }
        
        #error-message {
            color: #ef4444;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .fade-out {
            animation: fadeOut 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .categories-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .category-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(217, 119, 6, 0.2);
        }

        .category-card.active {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.3) 0%, rgba(217, 119, 6, 0.3) 100%);
            border-color: rgba(251, 191, 36, 0.5);
        }

        .category-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .category-count {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.6);
        }

        .add-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .link-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .link-url {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .link-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            font-style: italic;
        }

        .link-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .btn-small {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-visit {
            background: linear-gradient(135deg, #FBBF24 0%, #D97706 100%);
            color: #fff;
        }

        .btn-visit:hover {
            box-shadow: 0 4px 16px rgba(217, 119, 6, 0.4);
            transform: translateY(-2px);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.3);
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            grid-column: 1 / -1; /* Span all columns */
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="aurora">
        <div class="aurora-glow"></div>
    </div>

    <div class="content">
        <!-- Login Screen -->
        <div id="auth-screen" class="glass-card fade-in">
            <h1>Linky Vault</h1>
            <p class="subtitle">Your Premium Link Manager</p>
            
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="auth-email" placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="auth-password" placeholder="Enter your password">
            </div>

            <div id="error-message"></div>
            
            <button id="auth-btn" class="btn btn-primary">Sign In</button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button class="btn btn-google" onclick="handleGoogleLogin()">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
                    <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
                    <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
                    <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.736 7.395 3.977 10 3.977z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="toggle-auth" id="auth-toggle">
                Don't have an account? <a onclick="toggleAuthMode()">Sign Up</a>
            </div>
        </div>

        <!-- App Screen -->
        <div id="app-screen" class="app-container hidden">
            <div class="glass-card" style="max-width: 1200px;">
                <div class="header">
                    <div>
                        <h1>Linky Vault</h1>
                        <p class="subtitle" id="user-email"></p>
                    </div>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>

                <!-- Categories -->
                <div class="categories-section" id="categories"></div>

                <!-- Add Link Section -->
                <div class="add-section">
                    <h3 style="margin-bottom: 20px;">Add New Link</h3>
                    
                    <div class="form-row">
                        <div class="input-group">
                            <label>Category</label>
                            <input type="text" id="new-category" placeholder="e.g., Social Media">
                        </div>
                        <div class="input-group">
                            <label>Link Title</label>
                            <input type="text" id="link-title" placeholder="e.g., My Portfolio">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>URL</label>
                        <input type="url" id="link-url" placeholder="https://example.com">
                    </div>
                    
                    <div class="input-group">
                        <label>Description (Optional)</label>
                        <textarea id="link-description" placeholder="A short description of the link..." rows="3"></textarea>
                    </div>
                    
                    <button class="btn btn-primary" onclick="addLink()">Add Link</button>
                </div>

                <!-- Links Display -->
                <div class="links-grid" id="links-container"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import functions from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            GoogleAuthProvider,
            signInWithPopup,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            signInAnonymously,
            signInWithCustomToken
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore,
            collection,
            addDoc,
            deleteDoc,
            doc,
            onSnapshot,
            query
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Replace this with your actual Firebase config object
        const firebaseConfig = {
            apiKey: "AIzaSyAoV5_SbuKuMxPtjtucJHbDMBEy0OzFMMA",
            authDomain: "linkyhub-91afd.firebaseapp.com",
            projectId: "linkyhub-91afd",
            storageBucket: "linkyhub-91afd.firebasestorage.app",
            messagingSenderId: "812494116573",
            appId: "1:812494116573:web:8fd30d553fcb42c526ad34"
        };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GLOBAL STATE ---
        let scene, camera, renderer, particles;
        let mouseX = 0, mouseY = 0;
        let currentUser = null;
        let currentCategory = 'All';
        let links = [];
        let unsubscribeFromLinks = null; // To stop listening for db changes on logout
        let isSignUpMode = false;


        // --- UI ELEMENTS ---
        const authScreen = document.getElementById('auth-screen');
        const appScreen = document.getElementById('app-screen');
        const authBtn = document.getElementById('auth-btn');
        const authToggle = document.getElementById('auth-toggle');
        const errorMessageDiv = document.getElementById('error-message');


        // --- THREE.JS BACKGROUND ---
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];

            for (let i = 0; i < 2000; i++) {
                vertices.push(Math.random() * 200 - 100, Math.random() * 200 - 100, Math.random() * 200 - 100);
                const color = new THREE.Color();
                color.setHSL(Math.random() * 0.1 + 0.1, 0.9, 0.7);
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 1.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.0005;
            particles.rotation.x += (mouseY * 0.00005);
            particles.rotation.y += (mouseX * 0.00005);
            renderer.render(scene, camera);
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2);
            mouseY = (e.clientY - window.innerHeight / 2);
            const aurora = document.querySelector('.aurora-glow');
            aurora.style.left = e.clientX + 'px';
            aurora.style.top = e.clientY + 'px';
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // --- UI & ERROR HANDLING ---
        function showErrorMessage(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
        }

        function clearErrorMessage() {
            errorMessageDiv.textContent = '';
            errorMessageDiv.style.display = 'none';
        }

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await setupRealtimeListener(user.uid);
                showApp();
            } else {
                currentUser = null;
                if(unsubscribeFromLinks) unsubscribeFromLinks(); // Stop listening to old user's data
                links = [];
                showAuth();
            }
        });

        async function handleEmailPasswordAuth() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            clearErrorMessage();

            if (!email || !password) {
                showErrorMessage('Please enter email and password.');
                return;
            }

            try {
                if (isSignUpMode) {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                showErrorMessage(error.message);
                console.error("Auth Error:", error);
            }
        }

        async function handleGoogleLogin() {
            const provider = new GoogleAuthProvider();
            clearErrorMessage();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                showErrorMessage(error.message);
                console.error("Google Login Error:", error);
            }
        }

        async function handleLogout() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout Error:", error);
            }
        }
        
        window.toggleAuthMode = () => {
            isSignUpMode = !isSignUpMode;
            clearErrorMessage();
            if (isSignUpMode) {
                authBtn.textContent = 'Sign Up';
                authToggle.innerHTML = `Already have an account? <a onclick="toggleAuthMode()">Sign In</a>`;
            } else {
                authBtn.textContent = 'Sign In';
                authToggle.innerHTML = `Don't have an account? <a onclick="toggleAuthMode()">Sign Up</a>`;
            }
        };

        // UI Screen Transitions
        function showApp() {
            if (authScreen.classList.contains('hidden')) return;

            authScreen.classList.add('fade-out');
            setTimeout(() => {
                authScreen.classList.add('hidden');
                authScreen.classList.remove('fade-out');
                appScreen.classList.remove('hidden');
                appScreen.classList.add('fade-in');
                document.getElementById('user-email').textContent = currentUser.email;
            }, 500);
        }

        function showAuth() {
            if (appScreen.classList.contains('hidden')) return;
            
            appScreen.classList.add('fade-out');
            setTimeout(() => {
                appScreen.classList.add('hidden');
                appScreen.classList.remove('fade-out');
                authScreen.classList.remove('hidden');
                authScreen.classList.add('fade-in');
            }, 500);
        }


        // --- FIRESTORE DATABASE ---
        async function setupRealtimeListener(userId) {
            const linksCollectionPath = `/artifacts/${appId}/users/${userId}/links`;
            const linksCollection = collection(db, linksCollectionPath);
            const q = query(linksCollection);
            
            unsubscribeFromLinks = onSnapshot(q, (snapshot) => {
                links = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderCategories();
                renderLinks();
            }, (error) => {
                console.error("Error fetching links:", error);
            });
        }
        
        window.addLink = async () => {
            if (!currentUser) return;

            const category = document.getElementById('new-category').value.trim() || 'Uncategorized';
            const title = document.getElementById('link-title').value.trim();
            const url = document.getElementById('link-url').value.trim();
            const description = document.getElementById('link-description').value.trim();

            if (!title || !url) {
                alert('Please enter both title and URL.'); // Using alert as per original code's style
                return;
            }

            const newLink = {
                category,
                title,
                url: url.startsWith('http') ? url : 'https://' + url,
                description,
                createdAt: new Date()
            };

            try {
                const linksCollectionPath = `/artifacts/${appId}/users/${currentUser.uid}/links`;
                await addDoc(collection(db, linksCollectionPath), newLink);
                document.getElementById('new-category').value = '';
                document.getElementById('link-title').value = '';
                document.getElementById('link-url').value = '';
                document.getElementById('link-description').value = '';
            } catch (error) {
                console.error("Error adding link: ", error);
                alert("Failed to add link. Please try again.");
            }
        }
        
        window.deleteLink = async (id) => {
            if (!currentUser) return;
            const linksCollectionPath = `/artifacts/${appId}/users/${currentUser.uid}/links`;
            try {
                await deleteDoc(doc(db, linksCollectionPath, id));
            } catch (error) {
                console.error("Error deleting link: ", error);
                alert("Failed to delete link. Please try again.");
            }
        }

        // --- RENDERING ---
        window.visitLink = (url) => {
            window.open(url, '_blank');
        }

        window.setCategory = (category) => {
            currentCategory = category;
            renderCategories();
            renderLinks();
        }

        function renderCategories() {
            const categoriesContainer = document.getElementById('categories');
            if (!links) return;
            const categories = ['All', ...new Set(links.map(link => link.category))];
            
            categoriesContainer.innerHTML = categories.map(cat => {
                const count = cat === 'All' ? links.length : links.filter(l => l.category === cat).length;
                if (count === 0 && cat !== 'All') return ''; // Don't show empty categories
                return `
                    <div class="category-card ${cat === currentCategory ? 'active' : ''}" onclick="setCategory('${cat}')">
                        <div class="category-name">${cat}</div>
                        <div class="category-count">${count} link${count !== 1 ? 's' : ''}</div>
                    </div>
                `;
            }).join('');
        }

        function renderLinks() {
            const container = document.getElementById('links-container');
            if (!links) return;
            
            const filteredLinks = currentCategory === 'All' 
                ? links 
                : links.filter(link => link.category === currentCategory);

            if (filteredLinks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ”—</div>
                        <h3>No links found</h3>
                        <p>${currentCategory === 'All' ? 'Add your first link to get started!' : `No links in the '${currentCategory}' category.`}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredLinks.map(link => `
                <div class="link-card">
                    <div>
                        <div class="link-title">${link.title}</div>
                        <div class="link-url">${link.url}</div>
                        ${link.description ? `<div class="link-description">${link.description}</div>` : ''}
                    </div>
                    <div class="link-actions">
                        <button class="btn-small btn-visit" onclick="visitLink('${link.url}')">
                            Visit Link â†’
                        </button>
                        <button class="btn-small btn-delete" onclick="deleteLink('${link.id}')">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        async function initAuth() {
           if (typeof __initial_auth_token !== 'undefined') { 
                await signInWithCustomToken(auth, __initial_auth_token); 
           } else { 
                await signInAnonymously(auth); 
           }
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            initThree();
            authBtn.onclick = handleEmailPasswordAuth;
            window.handleGoogleLogin = handleGoogleLogin;
            window.handleLogout = handleLogout;
            initAuth();
        };

    </script>
</body>
